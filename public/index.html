<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Web Browser</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 10px;
        }
        #content {
            width: 100%;
            height: 90vh;
            overflow: auto;
            border: 1px solid #0f0;
            background-color: #111;
        }
        #url {
            width: 80%;
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
        }
        #go {
            width: 15%;
            background-color: #222;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
        }
        #content::-webkit-scrollbar {
            width: 12px;
        }
        #content::-webkit-scrollbar-track {
            background: #111;
        }
        #content::-webkit-scrollbar-thumb {
            background-color: #0f0;
            border-radius: 20px;
            border: 3px solid #111;
        }
    </style>
</head>
<body>
    <input type="text" id="url" placeholder="Enter URL or search query">
    <button id="go">Go</button>
    <div id="content"></div>

    <script>
        document.getElementById('go').addEventListener('click', async function() {
            let url = document.getElementById('url').value;
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // Assume it's a search query
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                }

                try {
                    const response = await fetch(`/fetch?url=${encodeURIComponent(url)}`);
                    const data = await response.text();
                    document.getElementById('content').innerHTML = data;
                } catch (error) {
                    document.getElementById('content').innerHTML = 'Error loading the page.';
                }
            }
        });
    </script>
</body>
</html>
